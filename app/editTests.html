<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Edit Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/adminPage.css" type="text/css" rel="stylesheet">
    <link href="css/editQuestions.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/resultPage.css">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/getData.js" defer></script>
    <script src="js/ajaxHandlebarsTemplate.js" defer></script>
    <script src="js/populateHandlebars.js" defer></script>
    <script src="js/editTests.js" defer></script>
</head>
<body>
<section class="container">
    <img class="logo" alt="Mayden Logo" src="images/branding-icons/maydenacademy_logotype_05.18_web.svg">
    <div class="row">
        <div class="col-xs-12">
            <div id='error' class='title_input'></div>
            <div class="score-container">
                <h2>Test</h2>
                <div class="search-filter-container">
                    <div class="display-flex">
                        <select name="filterScorePercentage" id="filterTests" class="dropdown">
                            <option value="" disabled selected>Test Name</option>
                            <option value="1">Test 1</option>
                        </select>
                    </div>
                    <h3>Questions</h3>
                </div>
                <table class="table tableStyles">
                    <thead>
                    <tr>
                        <th class="colBtn"></th>
                        <th class="colNum">Number</th>
                        <th>Question</th>
                    </tr>
                    </thead>
                    <tbody class="score_list user-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
