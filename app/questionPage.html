<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/cookies.js"></script>
    <script src="js/userLogIn.js"></script>
    <script>
        let userEmail = getCookie('userEmail')
        getUser(userEmail).then(function (user) {
            if (!user.success || !isAuthorised(user.data) || user.data.canRetake === '0') {
                window.location.replace("index.html")
            }
        })
    </script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Mayden Aptitude Test</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/questionPage.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/resultPage.css">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/aptitudeTestHelpers.js" async></script>
    <script src="js/ajaxHandlebarsTemplate.js" defer></script>
    <script src="js/questions.js" defer></script>
    <script src="js/question_desc.js" defer></script>
    <script src="js/questionNav.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/checkAnswers.js" defer></script>
    <script src="js/sendResults.js" defer></script>
    <script src="js/overview.js" defer></script>
    <script src="https://kit.fontawesome.com/2373a66060.js" defer></script>
</head>
<body>
<!--question number and time -->
<div id="question_page">
    <div class="container">
        <div class="row">
            <img class="logo" src="images/branding-icons/maydenacademy_logotype_05.18_web.svg">
        </div>
        <div class="row">
            <div class="left">
                <h4>Question: </h4>
            </div>
            <div class="left">
                <h4 id="question-counter"></h4>
            </div>
            <div class="col-md-2 right">
                <h4 class="timer"></h4>
            </div>
        </div>
        <!-- question body -->
        <div class="row">
            <div class="question-container col-md-12">
                <div id="questions"></div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div id="question-nav" class="question-nav"></div>
        </div>
    </div>
    <div class="question-nav-controls">
        <div class="container">
            <div class="question-nav-row row">
                <div class="nav-buttons col-xs-3">
                    <button type="button" class="btn btn-info prev">Previous</button>
                </div>
                <div class="nav-buttons col-xs-3">
                    <button type="button" class="btn btn-success overview">Overview</button>
                </div>
                <div class="nav-buttons col-xs-3">
                    <input type="checkbox" id="flag-checkbox">
                    <button type="button" id="flag-button" class="btn"><i class="fas fa-flag"></i></button>
                </div>
                <div class="nav-buttons col-xs-3">
                    <button type="button" class="btn btn-info next">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="overview_page">
    <div class="container">
        <div class="row">
            <img class="logo" src="images/branding-icons/maydenacademy_logotype_05.18_web.svg">
        </div>
        <div class="row">
            <div class="left">
                <h4>Test Overview</h4>
            </div>
            <div class="col-md-2 right">
                <h4 class="timer"></h4>
            </div>
        </div>
        <div class="row">
            <table class="overview_page_table">
                <thead>
                <tr>
                    <th>Question Number</th>
                    <th>Question</th>
                    <th>Answered</th>
                    <th>Flagged</th>
                    <th>Return to Question</th>
                </tr>
                </thead>
                <tbody class="overview_table_body"></tbody>
            </table>
        </div>
        <footer class="overview_footer">
            <div class="row footer-row">
                <div class="col-md-4">
                    <p>Clicking this button submits the test once and for all there is no turning back!</p>
                </div>
            </div>
            <div class="row footer-row">
                <div class="col-md-3">
                    <button type="button" id="finish" class="btn finish">Finish</button>
                </div>
            </div>
        </footer>
    </div>
</div>
<div id="result_page">
    <div class="container">
        <div class="userMessage">
        </div>
        <div class="row">
            <img class="logo" src="images/branding-icons/maydenacademy_logotype_05.18_web.svg">
        </div>
        <div class="result_card">
            <div class="greetings">
                <p>Your score</p>
            </div>
            <div class="result">
                <div class="answered col-xs-6">
                    <div class="answered_label">
                        <h3>Answered</h3>
                    </div>
                    <div class="answered_number">
                        <p><span class="answered_questions"></span></p>
                    </div>
                </div>
                <div class="points col-xs-6">
                    <div class="points_label">
                        <h3>Points</h3>
                    </div>
                    <div class="points_number">
                        <p><span class="score"></span></p>
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="percentage col-xs-12">
                    <div class="percentage_label">
                        <h3>Percentage</h3>
                    </div>
                    <div class="percentage_number">
                        <p><span class="score_percentage"></span>%</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
