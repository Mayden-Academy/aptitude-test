<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/addQuestion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script defer src="js/newQuestionValidation.js"></script>
    <script src="js/questionCount.js" defer></script>
    <script defer src="js/sendQuestionFormOutput.js"></script>
    <title>Add Question</title>
</head>
<body>
<section>
    <div class="container">
        <img class="logo" alt="Mayden Logo" src="images/branding-icons/mayden_academy_logotype_2018_500px_colour.png">
        <div class="form">
            <h3>Add new question</h3>
            <h4 class="search-heading">Current Question Count: <span id="question-count"></span></h4>
            <p>
                After writing your question and possible answers ensure you check the correct answer before submitting.
            </p>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Question:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="question"></textarea>
                </div>
                <div class="answers">
                    <p>Insert upto 5 answers below</p>
                    <div class="form-group">
                        <label for="option1">Option 1:</label>
                        <textarea class="form-control" id="option1" rows="2" name="option1"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Option 2:</label>
                        <textarea class="form-control" id="option2" rows="2" name="option2"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check2">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Option 3:</label>
                        <textarea class="form-control" id="option3" rows="2" name="option3"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check3">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Option 4:</label>
                        <textarea class="form-control" id="option4" rows="2" name="option4"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check4">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Option 5:</label>
                        <textarea class="form-control" id="option5" rows="2" name="option5"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check5">
                    </div>
                </div>
                <div class="buttons">
                    <div class="messageArea">
                        <span id="message"></span>
                    </div>
                    <a href="adminPage.html">
                        <button class="return">Back</button>
                    </a>
                    <input id="submit" class="submit" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
