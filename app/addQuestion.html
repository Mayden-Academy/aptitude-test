<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/adminPage.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/addQuestion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script defer src="js/aptitudeTestHelpers.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script defer src="js/userLogIn.js"></script>
    <script defer src="js/questionCount.js"></script>
    <script defer src="js/sendQuestionFormOutput.js"></script>
    <title>Add Question</title>
</head>
<body>
<section>
    <div class="container">
        <img class="logo" alt="Mayden Logo" src="images/branding-icons/maydenacademy_logotype_05.18_web.svg">
        <div class="form">
            <h3>Add new question</h3>
            <h4 class="search-heading">Current Question Count: <span id="question-count"></span></h4>
            <h4 class="page-text">
                Enter new question text below
            </h4>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Question:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="question"></textarea>
                </div>
                <div class="answers">
                    <h4 class="page-text">Enter up to 5 answers below (min 2) then tick corresponding checkbox to indicate correct answer before submitting</h4>
                    <div class="form-group">
                        <label for="option1">Option 1:</label>
                        <textarea class="form-control" id="option1" rows="2" name="option1"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check1">
                    </div>
                    <div class="form-group">
                        <label for="option2">Option 2:</label>
                        <textarea class="form-control" id="option2" rows="2" name="option2"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check2">
                    </div>
                    <div class="form-group">
                        <label for="option3">Option 3:</label>
                        <textarea class="form-control" id="option3" rows="2" name="option3"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check3">
                    </div>
                    <div class="form-group">
                        <label for="option4">Option 4:</label>
                        <textarea class="form-control" id="option4" rows="2" name="option4"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check4">
                    </div>
                    <div class="form-group">
                        <label for="option5">Option 5:</label>
                        <textarea class="form-control" id="option5" rows="2" name="option5"></textarea>
                        <input class="answer-check" type="checkbox" name="answer-check5">
                    </div>
                </div>
                <div class="buttons">
                    <div class="messageArea">
                        <span id="message"></span>
                    </div>
                    <a  href="adminPage.html"><button class="return">Back</button></a>
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
